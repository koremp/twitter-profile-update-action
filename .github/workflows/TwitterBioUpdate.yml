name: TwitterBioUpdate

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 9 * * *'
      
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - name: Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Ruby Gem
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - name: Install
      run: |
        pip install -r requirements.txt
        gem install twurl
    - name: Update
      run: |
        echo "${{ secrets.TWURLRC }}" >> ~/.twurlrc
        export BIO="description=${{secrets.MSG_1}}$(python -m main)일째 연애중"
        echo "갱신할 메시지: $BIO"
        twurl -d "$BIO" /1.1/account/update_profile.json
        
